<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="./menu.css" />
    <script
      src="https://kit.fontawesome.com/dabf4ff9a0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="customNavbar">
      <p class="brand">Square <span>One</span></p>
    </nav>
    <div class="heading">
      <p class="main-headline">Food Menu</p>
      <p class="description">
        Freshly made food from our kitchens with wide variety of food items
      </p>
    </div>

    <div id="items-container" class="items-container">
      <div class="food-item-card">
          <img src="./items/aloo-parantha.png" alt="aloo-parantha" class="item-image">
        <p class="item-name">Aloo Parantha</p>
        <hr class="divider" />
        <div class="food-description">
          <div class="price">
            <p class="food-description-heading">Price</p>
            <p>Rs 30</p>
          </div>
          <div class="portion">
            <p class="food-description-heading">Portion</p>
            <p>1 person</p>
          </div>
        </div>
      </div>
    </div>


    <script>
        let element = `
        <div class="food-item-card">
          <img src="./items/aloo-parantha.png" alt="aloo-parantha" class="item-image">
        <p class="item-name">Aloo Parantha</p>
        <hr class="divider" />
        <div class="food-description">
          <div class="price">
            <p class="food-description-heading">Price</p>
            <p>Rs 30</p>
          </div>
          <div class="portion">
            <p class="food-description-heading">Portion</p>
            <p>1 person</p>
          </div>
        </div>
      </div>
        `
      let container = document.getElementById("items-container");
        for(let i = 0 ; i < 10; i++) {
            container.innerHTML += element
        }
    </script>
  </body>
</html>
