<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/dabf4ff9a0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/fakeloader.css" />
  </head>
  <body>
    <div id="fakeloader-overlay" class="visible incoming">
      <div class="loader-wrapper-outer">
        <div class="loader-wrapper-inner">
          <div class="loader"></div>
        </div>
      </div>
    </div>
    <div class="main-container col-12 d-flex">
      <nav class="navbar navbar-expand-sm navbar-light position-fixed p-3">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" style="font-size: x-large" href="#"
            >Square<span class="text-customRed">One</span></a
          >
        </div>
      </nav>
      <div
        class="
          form-container
          col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6
          d-flex
          align-items-center
          justify-content-center
          p-5 p-sm-5 p-lg-0
        "
      >
        <form
          class="
            d-flex
            flex-column
            align-items-md-center
            col-12 col-sm-12 col-md-12 col-lg-7
          "
        >
          <p class="heading fw-bold text-center">Let's Make Your Order</p>
          <div class="input-group input-group-lg mt-5 input-main-group">
            <span class="input-group-text bg-customRed text-light border-0"
              ><i class="fa fa-envelope" aria-hidden="true"></i
            ></span>
            <input
              name="email"
              type="email"
              class="form-control input-field input-border"
              placeholder="Enter your email"
              id="emailField"
            />
          </div>
          <div class="input-group input-group-lg mt-4">
            <span class="input-group-text bg-customRed text-light border-0"
              ><i class="fa fa-lock" aria-hidden="true"></i
            ></span>
            <input
              name="password"
              type="password"
              class="form-control input-field input-border"
              placeholder="Enter Your Password"
              id="passwordField"
            />
          </div>
          <input
            class="
              text-light
              font-weight-bold
              btn
              bg-customRed
              rounded-pill
              col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6
              mt-5
              py-3
            "
            id="register-button"
            type="submit"
          />

          <p class="mt-4 text-muted text-center">
            Already have an account?
            <a class="text-decoration-none text-customRed fw-bold" href="/login"
              >Sign in</a
            >
          </p>
        </form>
        <div class="alert alert-danger error" role="alert"></div>
      </div>

      <div
        class="
          image-container
          col-6 col-sm-6
          d-none d-sm-none d-md-none d-lg-block d-xl-block
        "
      ></div>
    </div>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js"></script>
    <script src="./js/firebase.js"></script>
    <script src="./js/inputFieldsCheck.js"></script>
    <script src="./js/eventListeners.js"></script>
    <script src="./js/register.js"></script>
  </body>
</html>
