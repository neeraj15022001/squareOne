<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Square One</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/dabf4ff9a0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- <div class="svg-container"> -->
    <nav class="customNavbar">
      <ul class="customNavbar-list">
        <li class="brand">Square <span>One</span></li>
        <div class="link-list">
          <li class="active-link">Home</li>
          <li>Menu</li>
          <li>Services</li>
          <li>About Us</li>
          <li>Contact Us</li>
        </div>
        <div class="icon-container">
          <li class="icon"><i class="fa fa-search" aria-hidden="true"></i></li>
          <li class="icon">
            <i class="fa fa-cart-plus" aria-hidden="true"></i>
          </li>
        </div>
      </ul>
    </nav>
    <img src="./wave.svg" alt="wave" class="wave" />
    <img src="./food.png" alt="food" class="food" />
    <div class="hero-container">
      <div class="headline">
        <p class="main-headline">
          Healthy Tasty <br />
          Food
        </p>
        <p class="sub-headline">For Healthy Life</p>
      </div>
      <div class="line-break"></div>
      <div class="button-container">
        <button class="custom-button primary-button">
          View Menu
        </button>
        <button class="custom-button secondary-button">
          Recharge Card
        </button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
