<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Square One</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/dabf4ff9a0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- <div class="svg-container"> -->
    <nav class="customNavbar">
      <ul class="customNavbar-list">
        <li class="brand">Square <span>One</span></li>
        <li>
          <button class="custom-button" id="signOutButton">Sign Out</button>
        </li>
      </ul>
    </nav>
    <img src="./images/wave.svg" alt="wave" class="wave" />
    <img src="./images/food.png" alt="food" class="food" />
    <div class="hero-container">
      <div class="headline">
        <p class="main-headline">
          Healthy Tasty <br />
          Food
        </p>
        <p class="sub-headline">For Healthy Life</p>
      </div>
      <div class="button-container">
        <button class="custom-button primary-button" id="menu-button">
          View Menu
        </button>
        <button class="custom-button secondary-button">Recharge Card</button>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
