<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Square One</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/fakeloader.css" />
  </head>
  <body>
    <div id="fakeloader-overlay" class="visible incoming">
      <div class="loader-wrapper-outer">
        <div class="loader-wrapper-inner">
          <div class="loader"></div>
        </div>
      </div>
    </div>
    <!-- <div class="svg-container"> -->
    <nav class="customNavbar">
      <ul class="customNavbar-list">
        <li class="brand">Square <span>One</span></li>
        <li>
          <button class="custom-button" id="signOutButton">Sign Out</button>
        </li>
      </ul>
    </nav>
    <img src="./images/wave.svg" alt="wave" class="wave" draggable="false" />
    <img src="./images/food.png" alt="food" class="food" draggable="false" />
    <div class="hero-container">
      <div class="headline">
        <p class="main-headline">
          Healthy Tasty <br />
          Food
        </p>
        <p class="sub-headline">For Healthy Life</p>
      </div>
      <div class="button-container">
        <button class="custom-button primary-button" id="menu-button">
          View Menu
        </button>
        <button
          class="custom-button secondary-button"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#rechargeModal"
        >
          Recharge Card
        </button>
      </div>
    </div>
    <!-- Recharge Modal -->
    <div
      class="modal fade"
      id="rechargeModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">
              Recharge Your Card
            </h5>
            <button
              type="button"
              class="close rounded-circle btn primary-button"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <label for="cardNumber" class="form-label">Enter Card Number</label>
            <input type="text" class="form-control mb-2" />
            <label for="amount" class="form-label">Enter Amount</label>
            <input type="text" class="form-control" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="custom-button secondary-button"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="custom-button primary-button">
              Proceed
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
