<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Square One</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/dabf4ff9a0.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- <div class="svg-container"> -->
    <nav class="customNavbar">
      <ul class="customNavbar-list">
        <li class="brand">Square <span>One</span></li>
        <li>
          <button class="custom-button" id="signOutButton">Sign Out</button>
        </li>
      </ul>
    </nav>
    <img src="./images/wave.svg" alt="wave" class="wave" draggable="false" />
    <img src="./images/food.png" alt="food" class="food" draggable="false" />
    <div class="hero-container">
      <div class="headline">
        <p class="main-headline">
          Healthy Tasty <br />
          Food
        </p>
        <p class="sub-headline">For Healthy Life</p>
      </div>
      <div class="button-container">
        <button class="custom-button primary-button" id="menu-button">
          View Menu
        </button>
        <button
          class="custom-button secondary-button"
          type="button"
          data-toggle="modal"
          data-target="#rechargeModal"
        >
          Recharge Card
        </button>
      </div>
    </div>
    <!-- Recharge Modal -->
    <!-- Modal -->
    <div
      class="modal fade"
      id="rechargeModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Recharge Your Card</h5>
            <button
              type="button"
              class="close rounded-circle btn primary-button"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <label for="cardNumber" class="form-label">Enter Card Number</label>
            <input type="text" class="form-control mb-2">
            <label for="amount" class="form-label">Enter Amount</label>
            <input type="text" class="form-control">
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="custom-button secondary-button"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="custom-button primary-button">Proceed</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
