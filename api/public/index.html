<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Square One</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    /> -->
    <link rel="stylesheet" href="./css/fakeloader.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  </head>
  <body id="main-body">
    <div id="fakeloader-overlay" class="visible incoming">
      <div class="loader-wrapper-outer">
        <div class="loader-wrapper-inner">
          <div class="loader"></div>
        </div>
      </div>
    </div>
    <nav
      class="navbar navbar-expand-sm navbar-dark py-3 px-3"
      id="navbar"
      style="z-index: 10000"
    >
      <div class="container-fluid">
        <a class="navbar-brand brand fs-3 fw-bold" href="#"
          >Square <span>One</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/cart" id="cart-link">Cart</a>
            <a class="nav-link ms-sm-3" href="/user" id="user-link">User</a>
            <a
              class="nav-link ms-sm-3 primary-button custom-button"
              href="#"
              tabindex="-1"
              aria-disabled="true"
              id="signOutButton"
              >Sign Out</a
            >
          </div>
        </div>
      </div>
    </nav>
    <img
      src="./images/wave.svg"
      alt="wave"
      class="wave d-none d-xl-flex"
      draggable="false"
    />
    <img
      src="./images/food.png"
      alt="food"
      class="food d-none d-xl-flex"
      draggable="false"
    />
    <div class="hero-container">
      <div class="headline">
        <p class="main-headline">
          Healthy Tasty <br />
          Food
        </p>
        <p class="sub-headline">For Healthy Life</p>
      </div>
      <div class="button-container">
        <button class="custom-button primary-button" id="menu-button">
          View Menu
        </button>
        <button
          class="custom-button secondary-button"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#rechargeModal"
        >
          Recharge Card
        </button>
      </div>
    </div>
    <!-- Recharge Modal -->
    <div
      class="modal fade"
      id="rechargeModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">
              Recharge Your Card
            </h5>
            <button
              type="button"
              class="close rounded-circle btn primary-button"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- <label for="cardNumber" class="form-label">Enter Card Number</label>
            <input type="text" class="form-control mb-2" /> -->
            <label for="amount" class="form-label">Enter Amount</label>
            <input type="text" class="form-control" id="amount-field" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="custom-button secondary-button"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="custom-button primary-button"
              id="proceed-button"
            >
              Proceed
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- <script src="./js/Libraries/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script> -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/User/Home/getCurrentUserDetails.js"></script>
    <script src="./js/User/Home/responsive.js"></script>
    <script src="./js/User/Home/main.js"></script>
  </body>
</html>
