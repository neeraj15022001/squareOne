<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="./css/menu.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="./js/mousewheel.min.js"></script>
  </head>
  <body>
    <nav class="customNavbar">
      <a
        href="http://localhost:8000/home"
        referrerpolicy="no-referrer"
        rel="next"
        type="text/html"
        class="brand brand-logo"
        >Square <span>One</span></a
      >
      <div class="cart-container">
        <i
          class="bi bi-bag-fill cart-icon"
          onclick="window.location.assign('/cart')"
        ></i>
        <div class="cart-card" id="cart-card-container">
          <div class="heading-container">
            <h1>Cart</h1>
            <button>Clear Cart</button>
          </div>
          <!-- <div class="item-card">
            <div class="main-image-text-container">
              <div class="image-container"></div>
              <div class="text-container">Dal Makhani</div>
            </div>
            <div class="amount-container">
              <button class="increment-decrement-button">
                <i class="bi bi-plus"></i>
              </button>
              <div class="quantity">1</div>
              <button class="increment-decrement-button">
                <i class="bi bi-dash"></i>
              </button>
            </div>
          </div> -->
        </div>
      </div>
    </nav>
    <div class="heading">
      <p class="main-headline">Food Menu</p>
      <p class="description">
        Freshly made food from our kitchens with wide variety of food items
      </p>
    </div>

    <div class="menu-container">
      <h1 class="category-heading"><span>Indian</span> Food</h1>
      <div class="parent-items-container">
        <div id="items-container" class="items-container"></div>
        <button class="next-prev-button next-button" id="next-items-button">
          <i class="bi bi-caret-right-fill next-prev-icon"></i>
        </button>
        <button class="next-prev-button prev-button" id="prev-items-button">
          <i class="bi bi-caret-left-fill next-prev-icon"></i>
        </button>
      </div>
      <h1 class="category-heading"><span>Drinks</span></h1>
      <div class="parent-items-container">
        <div id="drinks-container" class="items-container"></div>
        <button class="next-prev-button next-button" id="next-drinks-button">
          <i class="bi bi-caret-right-fill next-prev-icon"></i>
        </button>
        <button class="next-prev-button prev-button" id="prev-drinks-button">
          <i class="bi bi-caret-left-fill next-prev-icon"></i>
        </button>
      </div>
    </div>

    <script src="./js/menu.js"></script>
  </body>
</html>
