<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="./css/cart.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <nav class="customNavbar">
      <a
        href="./index.html"
        referrerpolicy="no-referrer"
        rel="next"
        type="text/html"
        class="brand brand-logo"
        >Square <span>One</span></a
      >
    </nav>
    <div class="heading">
      <p class="main-headline">Cart</p>
    </div>
    <div class="bag">
      <div class="items-container">
        <div class="item-card">
          <div class="main-image-text-container">
            <div class="image-container"></div>
            <div class="text-container">Dal Makhani</div>
          </div>
          <div class="amount-container">
            <button class="increment-decrement-button"><i class="bi bi-plus"></i></button>
            <div class="quantity">1</div>
            <button class="increment-decrement-button"><i class="bi bi-dash"></i></button>
          </div>
        </div>
      </div>
      <div class="bill-container">
        <div class="bill"></div>
      </div>
    </div>
  </body>
</html>
