<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="./css/cart.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <nav class="customNavbar">
      <a
        href="/home"
        referrerpolicy="no-referrer"
        rel="next"
        type="text/html"
        class="brand brand-logo"
        >Square <span>One</span></a
      >
    </nav>
    <div class="heading">
      <p class="main-headline">Cart</p>
    </div>
    <div class="bag">
      <div class="items-container" id="cartItemsContainer"></div>
      <div class="bill-container">
        <div class="bill">
          <p class="bill-heading align-center">
            Order <span class="text-themeRed">Summary</span>
          </p>
          <hr size="3px" />
          <table class="bill-description">
            <tr>
              <th></th>
              <th class="align-center text-themeRed">Items</th>
              <th class="align-right text-themeRed">Total</th>
            </tr>
            <tr>
              <th class="align-left">Quantity</th>
              <td class="align-center" id="totalQuantity"></td>
              <td class="align-right" id="totalPrice"></td>
            </tr>
            <tr>
              <th class="align-left">Shipping</th>
              <td></td>
              <td class="align-right">Rs100</td>
            </tr>
          </table>
          <hr size="3px" />
          <table class="bill-description">
            <tr>
              <td class="text-themeRed font-large font-bold">Bag Total</td>
              <td></td>
              <td class="align-right" id="bagTotalPrice"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="./js/cart.js"></script>
  </body>
</html>
