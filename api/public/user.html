<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/fakeloader.css" />
    <!-- <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="node_modules/fakeloader/fakeLoader.css"> -->
    <link rel="stylesheet" href="./css/user.css" />
  </head>
  <body id="main-body">
    <div id="fakeloader-overlay" class="visible incoming">
      <div class="loader-wrapper-outer">
        <div class="loader-wrapper-inner">
          <div class="loader"></div>
        </div>
      </div>
    </div>
    <nav
      class="navbar navbar-expand-sm navbar-light py-3 px-3 mb-4"
      id="navbar"
      style="z-index: 10000"
    >
      <div class="container-fluid">
        <a class="navbar-brand brand fs-3 fw-bold" href="/home"
          >Square <span class="text-themeRed">One</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/cart" id="cart-link">Cart</a>
            <a class="nav-link ms-sm-3" href="/user" id="user-link">User</a>
            <a
              class="nav-link ms-sm-3 primary-button custom-button py-2"
              href="#"
              tabindex="-1"
              aria-disabled="true"
              id="signOutButton"
              >Sign Out</a
            >
          </div>
        </div>
      </div>
    </nav>

    <div
      class="container card desktop-page-height flex-fill"
      style="height: 80vh"
    >
      <div class="row">
        <div class="container col-3 p-0 bg-light" style="height: 80vh">
          <ul class="list-group list-group-flush h-100" id="sidebar-pages">
            <li
              class="list-group-item bg-danger text-white"
              data-name="user-details"
            >
              User Details
            </li>
            <li
              class="list-group-item bg-light"
              id="sidebar-order-history"
              data-name="order-history"
            >
              Order History
            </li>
            <li
              class="list-group-item bg-light"
              id="sidebar-payment-history"
              data-name="payments-history"
            >
              Payment History
            </li>
          </ul>
        </div>
        <div class="container col-9 px-0 py-3 sidebar-items" id="user-details">
          <div class="container-fluid py-3">
            <div
              class="bg-danger rounded-circle mx-auto"
              style="width: 10rem; height: 10rem"
            ></div>
          </div>
          <div class="container-fluid text-light">
            <form class="text-dark">
              <label for="name" class="form-label">Name</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id=""
                  ><i class="bi bi-person"></i
                ></span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Name"
                  id="user-name-field"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                  disabled
                />
              </div>
              <label for="name" class="form-label">Email</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id=""
                  ><i class="bi bi-envelope"></i
                ></span>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  id="user-email-field"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                  disabled
                />
              </div>
              <label for="name" class="form-label">Card</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id=""
                  ><i class="bi bi-wallet2"></i
                ></span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Card"
                  id="user-card-field"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                  disabled
                />
              </div>
              <label for="name" class="form-label">Balance</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id=""
                  ><i class="bi bi-currency-dollar"></i
                ></span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Balance"
                  id="user-balance-field"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                  disabled
                />
              </div>
            </form>
          </div>
        </div>

        <div
          class="container col-9 px-0 py-3 h-100 sidebar-items d-none"
          id="order-history"
        >
          <div class="container h-100 overflow-auto">
            <div class="row h-100 overflow-auto">
              <div class="col-4 h-100 border-end overflow-auto">
                <ul
                  class="
                    list-group list-group-flush
                    h-100
                    overflow-auto
                    customList
                  "
                  id="collectionContainer"
                ></ul>
              </div>
              <div class="col-4 h-100 overflow-auto customList border-end">
                <ul
                  class="list-group list-group-flush"
                  id="parentContainer"
                ></ul>
              </div>
              <div class="col-4 h-100 overflow-auto customList">
                <ul
                  class="list-group list-group-flush"
                  id="childContainer"
                ></ul>
              </div>
            </div>
          </div>
        </div>
        <div
          class="container col-9 px-0 py-3 sidebar-items d-none"
          id="payments-history"
        >
          <div class="container h-100 overflow-auto">
            <div class="row h-100 overflow-auto">
              <div class="col-3 h-100 border-end overflow-auto">
                <ul
                  class="
                    list-group list-group-flush
                    h-100
                    overflow-auto
                    customList
                  "
                  id="paymentCollectionContainer"
                ></ul>
              </div>
              <div class="col-3 h-100 overflow-auto customList border-end">
                <ul
                  class="list-group list-group-flush"
                  id="paymentParentContainer"
                ></ul>
              </div>
              <div class="col-3 h-100 overflow-auto customList border-end">
                <ul
                  class="list-group list-group-flush"
                  id="paymentChildContainer"
                ></ul>
              </div>
              <div class="col-3 h-100 overflow-auto customList">
                <ul
                  class="list-group list-group-flush"
                  id="paymentSubChildContainer"
                ></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <script src="./js/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script> -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/User/Dashboard/userPageResponsive.js"></script>
    <script src="./js/User/Dashboard/user.js"></script>
    <script src="./js/Admin/intializeFakeloader.js"></script>
    <script src="./js/User/Dashboard/userOrderHistory.js" defer></script>
    <script src="./js/User/Dashboard/userPaymentHistory.js" defer></script>
  </body>
</html>
